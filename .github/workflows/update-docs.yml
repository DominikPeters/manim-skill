name: Update Manim Docs

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0  # Fetch all history including tags

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango1.0-dev \
            pkg-config \
            python3-dev \
            libcairo2-dev \
            ffmpeg \
            graphviz

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Manim docs venv
        uses: actions/cache@v3
        with:
          path: .manim-docs/.venv-docs
          key: ${{ runner.os }}-manim-docs-venv-${{ hashFiles('.manim-docs/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-manim-docs-venv-

      - name: Set up Manim docs environment
        run: |
          # Clone manim repo if not exists
          if [ ! -d ".manim-docs/.git" ]; then
            # If .manim-docs exists but is not a git repo (e.g., just venv from cache)
            if [ -d ".manim-docs" ]; then
              # Clone to temp, move cached venv there, then swap
              git clone https://github.com/ManimCommunity/manim.git .manim-docs-temp
              if [ -d ".manim-docs/.venv-docs" ]; then
                mv .manim-docs/.venv-docs .manim-docs-temp/
              fi
              rm -rf .manim-docs
              mv .manim-docs-temp .manim-docs
            else
              git clone https://github.com/ManimCommunity/manim.git .manim-docs
            fi
          fi

          # Create venv and install dependencies (only if sphinx-build is missing)
          if [ ! -f ".manim-docs/.venv-docs/bin/sphinx-build" ]; then
            echo "Setting up fresh venv with Sphinx..."
            python3 -m venv .manim-docs/.venv-docs
            source .manim-docs/.venv-docs/bin/activate
            pip install --upgrade pip
            cd .manim-docs
            pip install -r docs/requirements.txt
            pip install -r docs/rtd-requirements.txt
            pip install sphinx-markdown-builder
            pip install -e .
          else
            echo "Venv already exists with sphinx-build, skipping installation"
          fi

      - name: Run update_manim_docs.py
        run: python3 tools/update_manim_docs.py

      - name: Check for changes
        id: check-changes
        run: |
          # Check if update_manim_docs.py produced any changes
          DOCS_CHANGED=false
          if ! git diff --quiet; then
            DOCS_CHANGED=true
          fi

          # Check if skill files changed since last release
          SKILL_FILES_CHANGED=false
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "Comparing against last release: $LAST_TAG"
            if git diff --name-only "$LAST_TAG" HEAD | grep -E '^manim-skill/(SKILL\.md|scripts/)' > /dev/null; then
              SKILL_FILES_CHANGED=true
              echo "Skill files changed since $LAST_TAG"
            fi
          else
            echo "No previous release tag found, treating as first release"
            SKILL_FILES_CHANGED=true
          fi

          # Release if either docs were updated or skill files were changed
          if [ "$DOCS_CHANGED" = true ] || [ "$SKILL_FILES_CHANGED" = true ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "docs_changed=$DOCS_CHANGED" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "docs_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        if: steps.check-changes.outputs.docs_changed == 'true'
        run: |
          git add -A
          git commit -m "docs: update Manim documentation

          Automatically generated by GitHub Actions"

      - name: Bump version
        if: steps.check-changes.outputs.has_changes == 'true'
        id: version
        run: |
          VERSION=$(cat VERSION)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git add VERSION
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin master

      - name: Create release assets
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # Create zip files of the manim-skill subfolder
          cd manim-skill
          zip -r ../manim-skill.zip . \
            -x ".DS_Store" "__pycache__/*" "*.pyc" "media/*" "*.zip" "*.skill"
          cp ../manim-skill.zip ../manim-skill.skill

      - name: Prepare release notes
        if: steps.check-changes.outputs.has_changes == 'true'
        id: release-notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          COMPARE_URL="https://github.com/DominikPeters/manim-skill/compare/${LAST_TAG}...v${{ steps.version.outputs.new_version }}"

          BODY="Automatic release"
          if [ "${{ steps.check-changes.outputs.docs_changed }}" = "true" ]; then
            BODY="${BODY} with updated Manim documentation"
          fi
          BODY="${BODY}."

          if [ -n "$LAST_TAG" ]; then
            BODY="${BODY}\n\n[View changes since ${LAST_TAG}](${COMPARE_URL})"
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo -e "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          files: |
            manim-skill.zip
            manim-skill.skill
          body: ${{ steps.release-notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
