name: Update Manim Docs

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango1.0-dev \
            pkg-config \
            python3-dev \
            libcairo2-dev \
            ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Manim docs venv
        uses: actions/cache@v3
        with:
          path: .manim-docs/.venv-docs
          key: ${{ runner.os }}-manim-docs-venv-${{ hashFiles('.manim-docs/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-manim-docs-venv-

      - name: Set up Manim docs environment
        run: |
          # Clone manim repo if not exists (script will do this too, but we need it for pip install)
          if [ ! -d ".manim-docs/.git" ]; then
            git clone https://github.com/ManimCommunity/manim.git .manim-docs
          fi

          # Create venv and install dependencies
          python3 -m venv .manim-docs/.venv-docs
          source .manim-docs/.venv-docs/bin/activate
          pip install --upgrade pip
          cd .manim-docs
          pip install -e .[doc]

      - name: Run update_manim_docs.py
        run: python3 tools/update_manim_docs.py

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "docs: update Manim documentation

          Automatically generated by GitHub Actions"

      - name: Bump version
        if: steps.check-changes.outputs.has_changes == 'true'
        id: version
        run: |
          VERSION=$(cat VERSION)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git add VERSION
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin master

      - name: Create release assets
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # Create zip files of the manim-skill subfolder
          cd manim-skill
          zip -r ../manim-skill.zip . \
            -x ".DS_Store" "__pycache__/*" "*.pyc" "media/*" "*.zip" "*.skill"
          cp ../manim-skill.zip ../manim-skill.skill

      - name: Create GitHub Release
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          files: |
            manim-skill.zip
            manim-skill.skill
          body: |
            Automatic release with updated Manim documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
